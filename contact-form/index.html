<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact-container">
        <!-- Left Contact Info Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Fill up the form and our team will get back to you within 24 hours</p>
            
            <ul class="contact-details">
                <li>
                    <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="email icon">
                    <span>hello@example.com</span>
                </li>
                <li>
                    <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="phone icon">
                    <span>123 456 7890</span>
                </li>
                <li>
                    <img src="https://img.icons8.com/ios-filled/50/000000/address.png" alt="address icon">
                    <span>123 Main Street<br>Anytown ST 12345</span>
                </li>
            </ul>

            <div class="social-media">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" alt="instagram icon">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook.png" alt="facebook icon">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter.png" alt="twitter icon">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/pinterest.png" alt="pinterest icon">
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone No</label>
                <input type="text" id="phone" name="phone">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
